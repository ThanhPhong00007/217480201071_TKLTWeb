<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu radio</title>
</head>
<body>
    <h2>Vui lòng chọn nút radio</h2>
    <input type="radio" name="rdoMau" onclick="document.bgColor = 'red'">Vàng <br>
    <input type="radio" name="rdoMau" onclick="document.bgColor = 'green'">Xanh lá <br>
    <input type="radio" name="rdoMau" onclick="document.bgColor = 'brown'">Nâu <br>
    <input type="radio" name="rdoMau" onclick="document.bgColor = 'magenta'">Magenta
</body>
</html>
