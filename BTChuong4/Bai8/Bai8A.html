<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở trang web bằng hàm open của đối tượng window</title>
</head>
<body>
    <script>
        var luachon;
        luachon = prompt("Mời bạn nhập lựa chọn: ",1);
        switch(luachon){
            case "1": window.open("http://blu.edu.vn"); break;
            case "2": window.open("http://ctu.edu.vn"); break;
            case "3":
                window.open("http://vndoc.com"); break;
            default:
                window.open("http://meta.vn");
        }
    </script>
</body>
</html>
