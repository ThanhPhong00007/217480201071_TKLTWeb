<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị trong hộp text</title>
</head>
<body>
    <h2>Hãy gõ văn bản trong hộp text và click vào nút hiển thị</h2>
    <input type="text" id="HoTen">
    <input type="text" id="NamSinh">
    <input type="button" name="HienThi" value="Hiển Thị" onclick="alert('Họ tên : ' + HoTen.value +' Năm sinh : '+ NamSinh.value);">
</body>
</html>
