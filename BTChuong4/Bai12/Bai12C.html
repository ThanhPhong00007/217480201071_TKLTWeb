<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị trong hộp text</title>
</head>
<body>
    <h2>Hãy gõ văn bản trong hộp text và click vào nút hiển thị</h2>
    <input type="text" name="Ho" value="Họ" id="txt1">
    <input type="text" name="Ten" value="Tên" id="txt2">
    <input type="text" name="HoTen" value="Họ và Tên" id="txt3">
    <input type="button" name="HienThi" value="Hiển Thị" onclick="txt3.value = txt1.value + ' ' + txt2.value">
</body>
</html>
