<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu xong qua nút</title>
</head>
<body>
    <h1>Sử dụng Button</h1>
    <input type="button" name="btnC1" value="Màu xanh dương" onclick="document.bgColor = 'blue'">;
    <input type="button" name="btnC2" value="Màu xanh lá" onclick="document.bgColor = 'green'">;
    <input type="button" name="btnC3" value="Màu vàng" onclick="document.bgColor = 'yellow'">;
    <h1>Sử dụng thẻ P</h1>
    <p onclick="document.bgColor = 'blue'">Màu xanh nước</p> <br>
    <p onclick="document.bgColor = 'green'">Màu xanh lá</p> <br>
    <p onclick="document.bgColor = 'yellow'">Màu vàng</p>
</body>
</html>
