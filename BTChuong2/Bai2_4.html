<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2.4</title>
</head>
<body>
    <div style="background-color: red; height: 30px;">
        <h3>Đăng ký dự thi</h3> <br>
    </div>
    <table style="width: 100%; font-family: Verdana; text-align: center;">
        <tr>
            <th>TRƯỜNG ĐẠI HỌC BẠC LIÊU</th>
            <th>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</th>
        </tr>
        <tr style="font-size: 15px;">
            <td>KHOA CÔNG NGHệ THÔNG TIN</td>
            <td>Độc lập - Tự do - Hạnh phúc</td>
        </tr>
    </table>
    <h1 style="font-family: Verdana; font-weight: bold; color: red; text-align: center;">ĐĂNG KÝ XÉT TUYỂN</h1>
    <div style="position: relative;">
        <form style="position: absolute; left: 50%; transform: translate(-50%); font-size: 20px;">
            <div>
                <label>Họ tên:</label>
                <input type="text" name="HoTen">
            </div>
            <div>
                <label>Giới tính:</label>
                <input type="radio" name="GioiTinh" value="0">Nam
                <input type="radio" name="GioiTinh" value="1">Nữ
            </div>
            <label>Ngành thi:</label><br>
            <div style="padding-left: 70px;">
                <input type="radio" name="NganhHoc" value="0">Công Nghệ Thông Tin <br>
                <input type="radio" name="NganhHoc" value="1">Mầm non <br>
                <input type="radio" name="NganhHoc" value="2">Âm nhạc
            </div>
            <div>
                <button style="font-weight: bold;">Đồng ý</button>
                <button style="font-weight: bold;">Không đồng ý</button>
            </div>
        </form>
    </div>
</body>
</html>
